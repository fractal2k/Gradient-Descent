<!DOCTYPE html>
<html>
<head>

    {% include analytics.html %}

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>{{ site.name }}</title>
    <meta name="description" content="{{ site.meta_description }}" />

    <!-- LinkedIn tags -->
    <meta property="og:title" content="{{ page.title }}" />
    <meta property="og:image" content="{{ site.share_image }}" />
    <meta property="og:description" content="{{ page.excerpt | newline_to_br | strip_newlines | replace: '<br />', ' ' | strip_html | strip |  truncatewords: 50 }}" />
    <meta property="og:url" content="{{ site.domain_name }}{{ page.url }}"/>

    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="{{'/assets/css/screen.css' | relative_url}}" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Merriweather:300,700,700italic,300italic|Open+Sans:700,400|PT+Serif" />
    <!-- Customisation  -->
    <link rel="stylesheet" type="text/css" href="{{'/assets/css/main.css' | relative_url}} " />
    <link rel="shortcut icon" type="image/png" href="{{ '/assets/images/icon.png' | relative_url}}" />


</head>
<body class="{% if page.post_class %}{{page.post_class}}{% else %}home-template{% endif %}">

    {{ content }}
    <footer class="site-footer clearfix">
      <section class="copyright">
        <p> {{"now" | date: "%Y"}} &copy; 
               By Sujay Rokade; All rights reserved.</p>
      </section>
      <section class="poweredby">Made with Jekyll using 
        <a href="http://github.com/rosario/kasper">Kasper theme</a>
      </section>
    </footer>
    
    <script type="text/javascript" src="{{'/assets/js/jquery-1.11.1.min.js' | relative_url}}"></script>
    <script type="text/javascript" src="{{'/assets/js/jquery.fitvids.js' | relative_url }}"></script>
    <script type="text/javascript" src="{{'/assets/js/index.js' | relative_url }}"></script>
    <script type="text/javascript" src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
</body>
</html>
